<body>
  <h3>Object</h3>
  <script>
    const person = {
      firstName: 'tony',
      lastName: 'nguyen',
      age: 18,

      city: 'HCM',
      country: 'VN',

      'author-name': 'minh',
      'vertex coordinate': 'xy',
      getFullName: function() { // tranditional
        console.log('traditional function: ', this)
      },
      getAge: () => { // arrow no this
        console.log('arrow function: ', this)
      }
    }
    
    // access property
    const firstNamePerson = person.firstName; // way 1
    const statusCode = person['status-code']; // way 2
    const {lastName : lastNamePerson} = person;

    let cars = {};
    for (const key in person){
      console.log('for ... in :', key);
      cars[key] = {
        id: Date.now(),
        [key]: person[key]
      } 
    }
    console.log("cars: ", cars);
  </script>
</body>
