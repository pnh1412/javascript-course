  <h3>sort</h3>

  <script type="text/javascript">
    // sort
    const number = [1, 3, 0, 20, 4, 6, 9, 8];
    const numberSorted = number.sort((a, b) => {
      if(a > b) return -1;
      if(a < b) return 1;
      return 0;
    });
    /*
      loop1: 1, 3 -> 1, 3
      loop2: 3, 0 -> 1, 0, 3
      loop3: 3, 20 
    */


    // reduce
    const sum = number.reduce((acc , curr) => {
      acc = acc + curr;
      return acc;
    }, 0)

    // sum of shopping cart
