<!DOCTYPE html>
<html>
<head>
  <title>operator</title>
</head>
<body>

  <h3>operator</h3>

  <script type="text/javascript">
    /* logical
      && - return true if both expression are true, otherwise it returns false
        if side left is true, return value side right.
        if side left is false, return value side left.
      || - return the first truthy value.
      !  - return true for false statements and false for true statements.
      !! - return value negative of !
      ?? - return the first defined value
    */

    // &&
    console.log('&&: ', 'tony' && '123') // -> Boolean('tony') = true; true && '123'

    // ||
    const objectA = {
      firstName: 'tony'
    }
    console.log('||: ', objectA.lastName || 'default' )

    // !
    console.log('!: ', !0); // !Boolean(0) -> !false -> true

    // !!
    console.log('!!: ', !!'tony'); // !!Boolean('tony') -> !!true -> !false -> true

    // array: [] -> Boolean([]) = true


    // {}
    const todosBE = { id: 1 };
    console.log("convert object to array: ", Object.keys(todosBE).length > 0);
    console.log('! with object: ', !todosBE); // !Boolean(todosBE) -> !true -> false
    console.log('!! with object: ', !!todosBE); // !!Boolean(todosBE) -> !false -> true
    if(!!todosBE) {
      console.log("object has value")
    } else {
      console.log("object no value")
    }

    // ??
    const priceBE = 0;
    // console.log('||: ', priceBE || ''); // false || '' -> ""
    console.log('??: ', 0 ?? ''); 
    // if(priceBE === 0) {
    //   console.log('??: ', 0)
    // } else {
    //   console.log('??: ', priceBE)
    // }

    /* == 
      - If the operands are both objects, return true only if both operands reference the same object.
      - If one operand is null and the other is undefined, return true.
      - If the operands are of different types, try to convert them to the same type before comparing:
        - When comparing a number to a string, try to convert the string to a numeric value.
        - If one of the operands is Boolean, convert the Boolean operand to 1 if it is true and +0 if it is false.
        - If one of the operands is an object and the other is a number or a string, try to convert the object to a primitive using the object's valueOf() and toString() methods.
      - If the operands have the same type, they are compared as follows:
        - String: return true only if both operands have the same characters in the same order.
        - Number: return true only if both operands have the same value. +0 and -0 are treated as the same value. If either operand is NaN, return false.
        - Boolean: return true only if operands are both true or both false.
    */

    // valueOf
    const text = new String('hello');

    console.log('valueOf: ', typeof text.valueOf(), text == 'hello'); // text.valueOf() == 'hello' -> true
    

    console.log('pack' == true); // false
    /* explain
    - convert boolean to number: 'pack' == 1
    - String == Number -> convert String to Number -> NaN == 1

    */
  </script>

</body>
</html>
